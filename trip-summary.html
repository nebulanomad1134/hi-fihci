<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Summary</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            /* margin-top: 10px; */
            /* justify-content: center;
            align-items: center; */
            height: 500px;
            background-color: #f4f4f4;
            background: url('img/bg4.jpg');
            background-size: cover;
            overflow: hidden;

        }
        .page-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            margin-top: 20px;
        }


                /* Header Styles */
                header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgb(246, 236, 252, 0);
            /* position: sticky; */
            top: 0;
            z-index: 1000;
            /* width: 100%;              */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }



        .custom-header .actions button {

            border-radius: 20px;
            border: none;
        }

        /* Button Styles */
        .actions .login {
            background-color: #fefffe;
            padding: 10px 15px;
            color: #112c2d;
            cursor: pointer;
            font-family: Montserrat, sans-serif;

        }

        .actions .register {
            background-color: #faa935;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            font-family: Montserrat, sans-serif;

        }

        .actions .login:hover,
        .actions .register:hover {
            opacity: 0.8;
        }

        .actions .review,
        .actions .plan {
            background-color: transparent;
            text-shadow: 1px 1px 2px #faa935, -1px -1px 2px #faa935, 1px -1px 2px #faa935, -1px 1px 2px #faa935;
            color: white;
            padding: 0px 5px;
            font-size: 18px;
            cursor: pointer;
            font-family: Montserrat, sans-serif;

        }

        .actions .plan {
            margin-right: 5px;

        }

        .actions .review:hover,
        .actions .plan:hover {
            opacity: 0.8;
        }

        .logo img {
            width: 200px;
            height: auto;
            max-width: 140%;
            margin-left: 10px;

        }

        .search-container {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 5px 15px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #searchBar {
            margin: 0;
            border-radius: 20px;
            min-width: 300px;
            border: none;

        }

        .search-container input {
            border: none;
            outline: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            flex: 1;
            margin: 0;
        }

        .search-container i {
            color: #888;
            margin-left: 10px;
            margin: 0;

        }


        .container {
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
            margin: 10px auto;
            background-color: rgba(225, 166, 63, 0.8);
            min-height: 600px;
        }

        .container-wrapper {
            overflow-y: auto;
            height: 80vh;
            width: 100%;
            display: flex;
            justify-content: center;
            
        }


        .trip-header {
            margin-bottom: 30px;
        }

        .trip-details {
            margin-top: 20px;
            display: flex;
            align-items: center;
            text-align: left;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .trip-details img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 20px;
        }

        .trip-info {
            flex: 1;
        }

        .activity-list {
            text-align: left;
            margin-top: 10px;
        }

        .activity-list p {
            margin: 5px 0;
        }

        .btn {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="custom-header">
        <div class="logo" onclick="location.href='index.html'" style="cursor: pointer;">
            <img src="img/logo.png" alt="Company Logo">
        </div>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search for places, activities...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="actions">
            <button class="review" onclick="location.href='select-place.html'">Write a Review</button>
            <button class="plan" onclick="location.href='plan-trip.html'">Plan Your Trip</button>
            <button class="login">Login</button>
            <button class="register">Register</button>
        </div>
    </header>

    <div class="container-wrapper">
    <div class="container">
        <div class="trip-header">
            <h1>Your Trip Summary</h1>
            <h2>Winter Adventure</h2>
            <p>Date: January 15 - 20, 2025</p>
            <p>Location: Multiple Destinations</p>
        </div>

        <div class="trip-details">
            <img src="img/1.jpg" alt="Beautiful Beach">
            <div class="trip-info">
                <h3>Beautiful Beach</h3>
                <div class="activity-list">
                    <h4>Activities:</h4>
                    <p>- Snorkeling</p>
                    <p>- Surfing</p>
                </div>
            </div>
        </div>

        <div class="trip-details">
            <img src="img/2.jpg" alt="Mountain Escape">
            <div class="trip-info">
                <h3>Mountain Escape</h3>
                <div class="activity-list">
                    <h4>Activities:</h4>
                    <p>- Hiking</p>
                    <p>- Camping</p>
                </div>
            </div>
        </div>

        <button class="btn" onclick="window.location.href='plan-trip.html'">Plan Another Trip</button>
    </div>
</div>
</body>
</html>
