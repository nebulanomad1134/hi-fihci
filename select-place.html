<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Place for Review</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            /* margin-top: 10px; */
            justify-content: center;
            align-items: center;
            height: 500px;
            background-color: #f4f4f4;
            background: url('img/bg4.jpg');
            background-size: cover;

        }


        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }


        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgb(246, 236, 252, 0);
            position: sticky;
            top: 0;
            z-index: 1000;
            /* width: 100%;              */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }


        .content {
            margin-top: 1px;
            /* To prevent content from hiding behind the header */
            padding: 20px;
        }

        .custom-header .actions button {

            border-radius: 20px;
            border: none;
        }

        /* Button Styles */
        .actions .login {
            background-color: #fefffe;
            padding: 10px 15px;
            color: #112c2d;
            cursor: pointer;
            font-family: Montserrat, sans-serif;

        }

        .actions .register {
            background-color: #faa935;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            font-family: Montserrat, sans-serif;

        }

        .actions .login:hover,
        .actions .register:hover {
            opacity: 0.8;
        }

        .actions .review,
        .actions .plan {
            background-color: transparent;
            text-shadow: 1px 1px 2px #faa935, -1px -1px 2px #faa935, 1px -1px 2px #faa935, -1px 1px 2px #faa935;
            color: white;
            padding: 0px 5px;
            font-size: 18px;
            cursor: pointer;
            font-family: Montserrat, sans-serif;

        }

        .actions .plan {
            margin-right: 5px;

        }

        .actions .review:hover,
        .actions .plan:hover {
            opacity: 0.8;
        }

        .logo img {
            width: 200px;
            height: auto;
            max-width: 140%;
            margin-left: 10px;

        }

        .search-container {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 5px 15px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-container input {
            border: none;
            outline: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            flex: 1;
        }

        .search-container i {
            color: #888;
            margin-left: 10px;
        }


        .search-bar {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 500px;
        }

        .search-bar input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
        }

        .search-bar i {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #aaa;
        }

        .results {
            margin-top: 20px;
            display: none;
            text-align: left;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            background-color: rgb(239, 239, 239);
        }

        .result-item {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 10px;
    border-bottom: 1px solid #ddd;
    cursor: pointer;
}

.result-item:hover {
    background-color: #f5cbcb;
}

.thumbnail {
    width: 60px;
    height: 60px;
    border-radius: 5px;
    object-fit: cover;
}
    </style>
</head>
<body>
    <header class="custom-header">
        <div class="logo" onclick="location.href='index.html'" style="cursor: pointer;">
            <img src="img/logo.png" alt="Company Logo">
        </div>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search for places, activities...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="actions">
            <button class="review" onclick="location.href='select-place.html'">Write a Review</button>
            <button class="plan" onclick="location.href='plan-trip.html'">Plan Your Trip</button>
            <button class="login">Login</button>
            <button class="register">Register</button>
        </div>
    </header>

    <div class="container">
        <h1>Select a Place to Write a Review</h1>
        <div class="search-bar">
            <input type="text" id="placeSearch" placeholder="Search for a place...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="results" id="searchResults">
            <div class="result-item" onclick="selectPlace('Beautiful Beach')">
                <img src="img/1.jpg" alt="Beautiful Beach" class="thumbnail">
                Beautiful Beach - Miami
            </div>
            <div class="result-item" onclick="selectPlace('Mountain Escape')">
                <img src="img/2.jpg" alt="Mountain Escape" class="thumbnail">
                Mountain Escape - Colorado
            </div>
            <div class="result-item" onclick="selectPlace('Sunset Park')">
                <img src="img/3.jpg" alt="Sunset Park" class="thumbnail">
                Sunset Park - San Francisco
            </div>
        </div>
            </div>

    <script>
        const searchInput = document.getElementById('placeSearch');
        const results = document.getElementById('searchResults');
        const resultItems = document.querySelectorAll('.result-item');

        searchInput.addEventListener('input', () => {
            const value = searchInput.value.toLowerCase();
            let showResults = false;

            resultItems.forEach(item => {
                if (item.textContent.toLowerCase().includes(value)) {
                    item.style.display = 'block';
                    showResults = true;
                } else {
                    item.style.display = 'none';
                }
            });

            results.style.display = showResults ? 'block' : 'none';
        });

        function selectPlace(placeName) {
            // alert(`Redirecting to review page for: ${placeName}`);
            // Simulate navigation to review page
            window.location.href = 'write-review.html';
        }
    </script>
</body>
</html>
