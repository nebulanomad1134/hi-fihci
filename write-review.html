<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Review</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Montserrat, sans-serif;
            background: url('img/bg4.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 800px;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgb(246, 236, 252, 0);
            /* position: sticky; */
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }


        .content {
            margin-top: 1px;
            /* To prevent content from hiding behind the header */
            padding: 20px;
        }

        .custom-header .actions button {

            border-radius: 20px;
            border: none;
        }

        /* Button Styles */
        .actions .login {
            background-color: #fefffe;
            padding: 10px 15px;
            color: #112c2d;
            cursor: pointer;
            font-family: Montserrat, sans-serif;
        }

        .actions .register {
            background-color: #faa935;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            font-family: Montserrat, sans-serif;

        }

        .actions .login:hover,
        .actions .register:hover {
            opacity: 0.8;
        }

        .actions .review,
        .actions .plan {
            background-color: transparent;
            text-shadow: 1px 1px 2px #faa935, -1px -1px 2px #faa935, 1px -1px 2px #faa935, -1px 1px 2px #faa935;
            color: white;
            padding: 0px 5px;
            font-size: 18px;
            cursor: pointer;
            font-family: Montserrat, sans-serif;

        }

        .actions .plan {
            margin-right: 5px;

        }

        .actions .review:hover,
        .actions .plan:hover {
            opacity: 0.8;
        }

        .logo img {
            width: 200px;
            height: auto;
            max-width: 140%;
            margin-left: 10px;

        }
        .search-container {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 5px 15px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-container input {
            border: none;
            outline: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            flex: 1;
            min-width: 300px;
        }

        .search-container i {
            color: #888;
            margin-left: 10px;
        }



        .content {
            padding: 40px;
        }

        .page-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            margin-top: 20px;
        }

        .review-container {
            display: flex;
            max-width: 1000px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            gap: 40px;
        }

        .left-section,
        .right-section {
            flex: 1;
        }

        .place-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .place-card img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }

        .stars {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 2rem;
            cursor: pointer;
        }

        .stars i {
            color: #ddd;
        }

        .stars i.active {
            color: gold;
        }

        .rating-text {
            text-align: center;
            margin: 10px 0 20px;
            font-size: 1.2rem;
        }

        .date-picker,
        .review-box,
        .photo-upload {
            margin-bottom: 20px;
        }

        .photo-upload input[type="file"] {
            display: none;
        }

        .upload-btn {
            display: inline-block;
            padding: 15px 30px;
            border: 2px dashed #007BFF;
            border-radius: 10px;
            cursor: pointer;
            color: #007BFF;
            font-size: 1rem;
            text-align: center;
        }

        .preview-container {
            margin-top: 2px;
            text-align: center;
        }

        .preview-container img {
            max-height: 90px;
            border-radius: 10px;
            display: none;
        }


        .submit-btn {
            background-color: #007BFF;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            margin-top: 10px;
        }

        .confirmation {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .confirmation button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

    </style>
</head>

<body>

    <header class="custom-header">
        <div class="logo" onclick="location.href='index.html'" style="cursor: pointer;">
            <img src="img/logo.png" alt="Company Logo">
        </div>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search for places, activities...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="actions">
            <button class="review" onclick="location.href='select-place.html'">Write a Review</button>
            <button class="plan">Plan Your Trip</button>
            <button class="login">Login</button>
            <button class="register">Register</button>
        </div>
    </header>

    <div class="page-wrapper">

        <div class="review-container">
            <div class="left-section">
                <h2>Share Your Experience</h2>
                <div class="place-card">
                    <img src="img/3.jpg" alt="Place Image">
                    <h3>Beautiful Beach</h3>
                    <p>Miami, Florida</p>
                </div>
            </div>

            <div class="right-section">
                <h2>Rate Your Experience</h2>
                <div class="stars" id="starRating">
                    <i class="fa-solid fa-star" data-value="1"></i>
                    <i class="fa-solid fa-star" data-value="2"></i>
                    <i class="fa-solid fa-star" data-value="3"></i>
                    <i class="fa-solid fa-star" data-value="4"></i>
                    <i class="fa-solid fa-star" data-value="5"></i>
                </div>
                <div class="rating-text" id="ratingText">Select a rating</div>

                <div class="date-picker">
                    <label for="visit-date">When did you visit?</label>
                    <input type="date" id="visit-date" name="visit-date">
                </div>

                <div class="review-box">
                    <label for="review">Write your review</label>
                    <textarea id="review" name="review" rows="5" style="width: 100%; padding: 10px;"></textarea>
                </div>

                <div class="photo-upload">
                    <label for="photo-upload" class="upload-btn">Upload Photos</label>
                    <input type="file" id="photo-upload" multiple>
                </div>

                <div class="preview-container">
                    <img id="uploadedImage" src="img/placeholder.jpg" alt="Uploaded Preview">
                </div>


                <button class="submit-btn" id="submitBtn">Submit Review</button>
            </div>
        </div>
    </div>
    <div class="confirmation" id="confirmationBox">
        <p>Thank you for your review! Your feedback is valuable to us.</p>
        <button onclick="closeConfirmation()">OK</button>
    </div>

    <script>
        const stars = document.querySelectorAll('.stars i');
const ratingText = document.getElementById('ratingText');
const ratingMessages = ["Poor", "Fair", "Good", "Very Good", "Excellent"];
const photoUpload = document.getElementById('photo-upload');
const uploadedImage = document.getElementById('uploadedImage');

stars.forEach(star => {
    star.addEventListener('click', () => {
        const value = star.getAttribute('data-value');
        stars.forEach(s => s.classList.remove('active'));
        for (let i = 0; i < value; i++) {
            stars[i].classList.add('active');
        }
        ratingText.innerText = ratingMessages[value - 1];
    });
});

// Show uploaded image preview
photoUpload.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            uploadedImage.src = e.target.result;
            uploadedImage.style.display = 'block';
        };
        reader.readAsDataURL(file);
    }
});

document.addEventListener('DOMContentLoaded', () => {
            const submitBtn = document.getElementById('submitBtn');
            const confirmationBox = document.getElementById('confirmationBox');
            submitBtn.addEventListener('click', () => {
                confirmationBox.style.display = 'block';
            });
        });

        function closeConfirmation() {
            document.getElementById('confirmationBox').style.display = 'none';
            window.location.href = 'index.html';
        }

    </script>
</body>

</html>
